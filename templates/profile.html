<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>
    <nav class="menu__bar">
        <h1 class="logo"><a href="/tutor">PROFILE</a></h1>
        <ul>
            <li><a href="/home1">HOME</a></li>  
            <li><a href="/course">COURSES</a></li> 
            <li><a href="/tutor">TUTORS</a></li>  
            <li><a href="/profile">PROFILE</a></li>  
            <li><a href="/booking">BOOKING</a></li>   
            <li><a href="/logout" class="logout-btn">LOGOUT</a></li>
        </ul>
    </nav>
    
    <div class="profile-container">
        <div class="profile-card">
            <h2>Student Information</h2>
            <form method="POST">
                <p><strong>Name:</strong> <input type="text" name="name" value="{{ student[0] }}"></p>
                <p><strong>Department:</strong> <input type="text" name="department" value="{{ student[2] }}"></p>
                <p><strong>Email:</strong> <input type="email" name="email" value="{{ student[3] }}"></p>
                <p><strong>ID:</strong> {{ student[1] }}</p>
                <p><strong>Password:</strong> <input type="password" name="password" value="{{ student[4] }}"></p>
                <button type="submit">Update Profile</button>
            </form>
            <form method="POST" action="{{ url_for('delete_profile') }}">
                <button type="submit" style="background-color: red; color: white;">Delete Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
